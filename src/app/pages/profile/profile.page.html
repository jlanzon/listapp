<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile [TEST]</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="increment()">+1</ion-button>


  <ion-grid>
    <ion-row *ngFor="let n of numbers">
      <ion-col>
        {{ n.number }}
      </ion-col>
      <ion-col>
        {{ n.row }}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
