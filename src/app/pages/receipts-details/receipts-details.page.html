<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Receipts Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-lable possition="stacked">Name</ion-lable>
    <ion-input [(ngModel)]="receipts.name" rows=8></ion-input>
  </ion-item>

  <ion-item>
    <ion-lable possition="stacked">Notes</ion-lable>
    <ion-textarea [(ngModel)]="receipts.notes" rows=8></ion-textarea>
  </ion-item>

</ion-content>

<ion-footer *ngIf="!receipt.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addIdea()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Receipt
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="receipt.id">
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteReceipt()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="success" (click)="updateReceipt()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
