<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Receipts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item button *ngFor="let receipt of (receipts | async)" [routerLink]="[`/idea`, idea.id ]">
      {{ receipt.name }}
    </ion-item>
  </ion-list>

</ion-content>
