<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let photo of photoService.photos; let i of index">
    <img [src]="photo.data" />
    <ion-card-header>
      <ion-card-subtitle>Picture</ion-card-subtitle>
      <ion-card-title>{{ photo.id }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{photo.description}}
    </ion-card-content>
    <ion-button (click)="photoService.removePic(photo.id)"> Delete picture</ion-button>
  </ion-card>

  <section>
    <ion-button expand="full" color="danger" slot="start" (click)="photoService.removeAllKey()" > Delete All Pictures</ion-button>
    <ion-button expand="full" color="success" slot="start" (click)="photoService.test()" > Console Log</ion-button>
    <ion-button expand="full" color="success" slot="start" (click)="photoService.startUpload()" >Upload</ion-button>
  </section>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="photoService.takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" edge="false" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon routerLink="/menu/gallery/" name="camera"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon routerLink="/menu/receipts-test/" name="list"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
