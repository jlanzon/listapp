<ion-card class="welcome-card" *ngIf = "items?.length > 0; else noItems">
  <ion-item-sliding *ngFor="let item of items">
   <ion-item >
      <ion-label>{{item.id}}</ion-label>
      <ion-note slot="end" color="primary">£{{item.cost}}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteTodo(item)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-button expand="full" color="primary" slot="start" (click)="deleteTodo()">console button</ion-button>
</ion-card>
