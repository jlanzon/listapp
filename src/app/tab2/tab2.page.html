<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let photo of photoService.photos; let i of index">
    <img [src]="photo.data" />
    <ion-card-header>
      <ion-card-subtitle>Picture</ion-card-subtitle>
      <ion-card-title>{{ photo.id }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{photo.description}}
    </ion-card-content>
    <ion-button (click)="removePic()"> Delete picture</ion-button>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="photoService.takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
