<ion-split-pane contentId="my-content">
  <ion-menu contentId="my-content" content="menu" class="menu_main" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root">
            <ion-icon [name]="p.icon" routerLinkActive="active-item" slot="start"></ion-icon>
            {{p.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="bar-stable">
      <ion-toolbar>
        <ion-menu-toggle auto-hide="false">
          <ion-item horizontal="end" routerLink="/menu/profile/">
            <ion-icon name="person" routerLinkActive="active-item" slot="start"></ion-icon>
            Profile
          </ion-item>
      </ion-menu-toggle>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="my-content" main></ion-router-outlet>

</ion-split-pane>
